<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa" >Adicionar</button>
    <ol id="lista-tarefas">
    </ol>
    <button id="remover-selecionado">x</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="apaga-tudo" type="reset">Limpar Tudo</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Lista</button>
</header>
<body>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
