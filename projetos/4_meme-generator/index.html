<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>meme generator</title>
</head>
<header>
    <h1>meme generator</h1>
</header>

<body>
    <form method="get" enctype="multipart/form-data">
        <label for="meme">texto:</label>
        <input id="text-input" type="text" name="meme" maxlength="60">    
        <br>
        <label for="image">foto:</label>
        <input type="file" id="meme-insert" name="image">
    </form>
    
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" alt="meme">
    </div>

    <div id="button-container">
        <label for="style">estilo:</label>
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button> 
    </div>

    <div id="default-image-container">
        <label for="default-picture">imagens padr√£o:</label>
        <br>
        <img id="meme-1" src="imgs/meme1.png" alt="meme-1">
        <img id="meme-2" src="imgs/meme2.png" alt="meme-2">
        <img id="meme-3" src="imgs/meme3.png" alt="meme-3">
        <img id="meme-4" src="imgs/meme4.png" alt="meme-4">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
