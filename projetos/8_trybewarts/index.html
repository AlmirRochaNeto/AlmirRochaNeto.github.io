<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id='email' type="text" placeholder="Email" name="email">
      <input id='senha' type="text" name="password" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form id="form-data"></form>
    <form id="evaluation-form">

      <div id="form-body">
        <label><b>Formulário de Avaliação</b></label>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="text" placeholder="Email" id="input-email">
        <div id="casas">
          <p>Casa:</p>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <section id="second-part">

        <div id="form-second-part">
          <p id="label-family">Qual sua família?</p>
          <div>
            <input type="radio" name="family" value="Frontend">
            <label>Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend">
            <label>Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack">
            <label>Família FullStack</label>
          </div>
        </div>

        <div id="content-to-learn">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="hofs">
            <input type="checkbox" class="subject" value="HoFs">HoFs
          </div>
          <div id="jest">
            <input type="checkbox" class="subject" value="Jest">Jest
          </div>
          <div id="promises">
            <input type="checkbox" class="subject" value="Promises">Promises
          </div>
          <div id="react">
            <input type="checkbox" class="subject" value="React">React
          </div>
          <div id="SQL">
            <input type="checkbox" class="subject" value="SQL">SQL
          </div>
          <div id="python">
            <input type="checkbox" class="subject" value="Python">Python
          </div>
        </div>

      </section>

      <div id="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

      <label id="area" class="textarea">Deixe seu comentário:</label>
      <textarea id='textarea' maxlength="500" rows="10"></textarea>
      <p id="counter">500</p>

      <div id="check">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer id="rodapé">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
